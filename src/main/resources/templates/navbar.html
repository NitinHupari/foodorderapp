<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Navbar</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	
</head>

<body>
	<div th:fragment="navbar_section">
		<nav class="navbar navbar-expand-lg bg-body-secondary">
			<div class="container-fluid">
				<a class="navbar-brand" href="home" font
					style="font-family: cursive;font-weight: bolder;font-size: 250%;">
						Foodies...</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
					aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div>
					<ul class="nav justify-content-end">
						<li class="nav-item">
							<a class="nav-link active" aria-current="page" href="home" font
								style="font-weight: bolder;">Home</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="login" font style="font-weight: bolder;">Login</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="register" font style="font-weight: bolder;">Register</a>
						</li>
						<li class="nav-item"><a class="nav-link" href="foodcart" font style="font-weight: bolder;">FoodCart</a>
						</li>
						<li class="nav-item">
						<a class="nav-link" href="checkout" font style="font-weight: bolder;">CheckOut</a>
						</li>

					</ul>
				</div>
			</div>
		</nav>

	</div>
</body>

</html>
