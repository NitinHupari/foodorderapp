<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>home</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
	<div th:replace="navbar::navbar_section"></div>
		<!--card-->
		<div class="container">
							<div class="card-header"></div>
					<div class="row row-cols-1 row-cols-md-3 g-4">
					
		<!--for each loop-->
		<div th:each="f:${food}">
			<!--  -->
			
			<div class="card text-dark bg-warning mb-3" style="max-width: 18rem;">
				  <img th:src="@{'image/'+${f.foodimage}}" class="card-img-top" height="250" width="100">
		  <div class="card-body">
		    <h5 class="card-title" font style="font-size: larger; font-weight: bolder;">[[${f.foodname}]]</th:text></h5>
		    <p class="card-text" font style="font-size: larger; font-weight: bolder;">Price :[[${f.foodprice}]]</p>
		  </div>		  
		  <div class="card-body">
		    <a th:href="@{'/addTocart/'+${f.foodid}}"  class="btn btn-dark">Order Now</a>
		   		  </div>
		</div></div></div>	
	
	</div></div>				
		<!--card ends-->
		</body>

</html>
