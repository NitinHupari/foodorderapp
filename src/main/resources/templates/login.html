<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap demo</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
	<div th:replace="navbar::navbar_section">
	</div>
	<section class="vh-100" style="background-color: #508bfc;">
		<div class="container py-5 h-100">
			<div class="row d-flex justify-content-center align-items-center h-100">
				<div class="col-12 col-md-8 col-lg-6 col-xl-5">
					<div class="card shadow-2-strong" style="border-radius: 1rem;">
						<div class="card-body p-5 text-center">
             <form action="userlogin" method="get">
							<h3 class="mb-5">Sign in</h3>

							<div data-mdb-input-init class="form-outline mb-4">
								<input type="email" id="typeEmailX-2" class="form-control form-control-lg" />
								<label class="form-label" for="typeEmailX-2">Email</label>
							</div>

							<div data-mdb-input-init class="form-outline mb-4">
								<input type="number" id="typePasswordX-2" class="form-control form-control-lg" name="password" />
								<label class="form-label" for="typePasswordX-2">Password</label>
							</div>

							<button data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg btn-block"
								type="submit">Login</button>
</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

</body>

</html>
