<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap demo</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
	<div th:replace="navbar::navbar_section">
	</div>

	<body class="bg-color">
		<section class="container mt-5">
			<div class="row justify-content-md-center">
				<form action="register" class="col-md-6 col-sm-12 bg-white p-5 rounded shadow" method="post">
					<div class="col-12 text-center">
						<h3 class="text-primary"><strong>Register Now</strong></h3>
					</div>
					<div class="mb-3">
						<label for="name" class="form-label">Name </label>
						<input type="text" class="form-control" name="username">
					</div>
					<div class="mb-3">
						<label for="phone" class="form-label">Phone Number</label>
						<input type="number" class="form-control" name="mobile">
					</div>
					<div class="mb-3">
						<label for="email" class="form-label">Email address</label>
						<input type="email" class="form-control" name="useremail">
					</div>
					<div class="mb-3">
						<label for="password" class="form-label">Password</label>
						<input type="password" class="form-control" name="password">
					</div>
					
					<div class="mb-3 form-check">
						<input type="checkbox" class="form-check-input" id="terms">
						<label class="form-check-label" for="terms">I agree terms and conditions.</label>
					</div>
					<div class="text-center mt-3">
						<button type="submit" class="btn btn-primary btn-rounded w-75">Register Now</button>
					</div>
					<div class="mb-3 text-center text-secondary mt-3">
						or register using
					</div>
					<div class="d-flex justify-content-around mb-3">
						<button type="submit" class="btn btn-danger btn-rounded"><i
								class="bi bi-google"></i>&nbsp;&nbsp;Google</button>
						<button type="submit" class="btn btn-primary btn-rounded"><i
								class="bi bi-facebook"></i>&nbsp;&nbsp;Facebook</button>
						<button type="submit" class="btn btn-primary btn-rounded"><i
								class="bi bi-linkedin"></i>&nbsp;&nbsp;Linkedin</button>
					</div>
				</form>
			</div>
		</section>
	</body>

</body>

</html>
